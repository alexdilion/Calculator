<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>Calculator</title>
    </head>

    <body>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="calculator-wrapper">
            <div class="display">
                <div id="equation-text" class="display-text"></div>
                <div id="result-text" class="display-text"></div>
            </div>
            <div class="buttons">
                <!-- Digits -->
                <button class="number-button" data-value="1">1</button>
                <button class="number-button" data-value="2">2</button>
                <button class="number-button" data-value="3">3</button>
                <button class="number-button" data-value="4">4</button>
                <button class="number-button" data-value="5">5</button>
                <button class="number-button" data-value="6">6</button>
                <button class="number-button" data-value="7">7</button>
                <button class="number-button" data-value="8">8</button>
                <button class="number-button" data-value="9">9</button>
                <button class="number-button" data-value="0">0</button>

                <!-- Operators -->
                <button class="operator-button" data-value="add">+</button>
                <button class="operator-button" data-value="subtract">-</button>
                <button class="operator-button" data-value="multiply">ร</button>
                <button class="operator-button" data-value="divide">รท</button>
                
                <!-- Calculator functions -->
                <button class="function-button" id="decimal-button" data-value="decimal">.</button>
                <button class="function-button" id="clear-button" data-value="clear">clear</button>
                <button class="function-button" id="operate-button" data-value="operate">=</button>
            </div>
        </div>
        <footer>
            <a href="https://github.com/alexdilion/calculator">
                <img src="./images/github-mark.png" alt="GitHub logo" height="30px" />
                Alex Dilion &copy;
                <script>
                    document.write(new Date().getFullYear());
                </script>
            </a>
        </footer>
    </body>
</html>
